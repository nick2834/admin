<nav class="breadcrumb ng-scope">
    <i class="Hui-iconfont"></i> <a ui-sref="home">首页</a> <span class="c-gray en">>{{title}}
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href='javascript:location.reload()' title="刷新">
    <i class="Hui-iconfont"></i></a>
</nav>
<article class="page-container">
    <div class="commonIit">财务统计报表</div>
    <search-con2></search-con2>
    <div class="tableCon" id="tableScroll" style="overflow: hidden;">
        <table class="tableMain" cellpadding="0" cellspacing="0" width="100%" >
            <tr>
                <th width="5%">日期</th>
                <th width="5%">领取红包个数</th>
                <th width="5%">领取红包总金额</th>
                <th width="5%">使用红包个数</th>
                <th width="5%">使用红包总金额</th>
                <th width="5%">领取现金次数</th>
                <th width="5%">领取现金总金额</th>
            </tr>
            <tr ng-repeat="topicList in couponsCon.coupon" repeat-done="">
                <td>{{topicList.date}}</td>
                <td>{{topicList.number}}</td>
                <td>{{topicList.price}}</td>
                <td>{{couponsCon.used_coupon[$index].number}}</td>
                <td>{{couponsCon.used_coupon[$index].price}}</td>
                <td>{{couponsCon.payment[$index].number}}</td>
                <td>{{couponsCon.payment[$index].price}}</td>

            </tr>
        </table>
    </div>
    <page-con></page-con>
</article>
